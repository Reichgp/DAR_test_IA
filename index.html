<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DAR Test IA</title>
  <style>
  body {
    font-family: system-ui, Arial, sans-serif;
    margin: 24px;
    max-width: 900px;
    background: #121212;     /* fondo oscuro suave */
    color: #eaeaea;          /* texto claro */
  }

  .topbar {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
  }

  .card {
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 16px;
    margin: 16px 0;
    background: #1e1e1e;
  }

  .muted { 
    color: #aaaaaa; 
  }

  .opt {
    display:block;
    padding: 10px 12px;
    border: 1px solid #333;
    border-radius: 10px;
    margin: 10px 0;
    cursor: pointer;
    background: #242424;
    color: #f0f0f0;
  }

  .opt:hover {
    background: #2f2f2f;
  }

  button {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #444;
    background: #2a2a2a;
    color: #eee;
    cursor: pointer;
  }

  button:hover {
    background: #363636;
  }

  button:disabled {
    opacity: .45;
    cursor: not-allowed;
  }

  .row {
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }

  .ok { 
    color: #4caf50;
    font-weight: 700;
  }

  .bad {
    color: #ff6b6b;
    font-weight: 700;
  }

  .explain {
    margin-top: 10px;
    padding: 10px 12px;
    border-left: 4px solid #555;
    background: #252525;
    border-radius: 8px;
    color: #eaeaea;
  }

  .mono {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  }

  .small {
    font-size: 0.95rem;
  }
</style>

</head>
<body>

  <div class="topbar">
    <div>
      <h1 style="margin:0;">DAR Test</h1>
      <div class="muted small" id="status">Cargandoâ€¦</div>
    </div>

    <div class="row">
      <button id="btnRestart" type="button" disabled>Reiniciar</button>
    </div>
  </div>

  <div class="card">
    <div class="muted small" id="progress"></div>
    <h2 id="question" style="margin: 8px 0 6px;"></h2>
    <div id="options"></div>

    <div class="row" style="margin-top: 12px;">
      <button id="btnAnswer" type="button" disabled>Responder</button>
      <button id="btnNext" type="button" disabled>Siguiente</button>
    </div>

    <div id="result" style="margin-top: 12px;"></div>
    <div id="explanation" class="explain" style="display:none;"></div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div><span class="mono">Aciertos:</span> <span id="score">0</span></div>
      <div><span class="mono">Respondidas:</span> <span id="answered">0</span></div>
      <div><span class="mono">Total:</span> <span id="total">0</span></div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
